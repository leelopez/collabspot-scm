<!DOCTYPE html>
<html>
<head>
	<title>Simple Contact Manager</title>

	<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.css">
	<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap-theme.css">
	<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/my-style.css">
</head>
<body>
	<div id="div-main">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<h1 id="title">Contacts</h1>
			</div>
		<div id="div-search" class="form-group navbar-form navbar-right" role="search">
			<input id="tb-search" placeholder="Search Contact Here...">
			<button id="btn-search" class="btn btn-default">Search</button><br>
			<input id="rb-lastName" type="radio" name="search-category" checked="true" value="lastName"><span class="search-category-label">Last Name</span>
			<input id="rb-firstName" type="radio" name="search-category" value="firstName"><span class="search-category-label">First Name</span>
			<input id="rb-email" type="radio" name="search-category" value="email"><span class="search-category-label">E-mail</span>
			<input id="rb-phoneNumber" type="radio" name="search-category" value="phoneNumber"><span class="search-category-label">Phone Number</span>
		</div>
		</nav>

		<div id="div-new">
			<span>Add new Contact</span><br>
			<input id="tb-new-lastName" placeholder="Last Name" autofocus>
			<input id="tb-new-firstName" placeholder="First Name">
			<input id="tb-new-email" placeholder="E-mail">
			<input id="tb-new-phoneNumber" placeholder="Phone Number">
			<button id="btn-new" class="btn btn-success">Create</button>
			<button id="btn-clear" class="btn btn-primary">Clear</button>
		</div>

		<div id="div-table" class="panel panel-default">
		</div>
	</div>

	<script type="text/template" id="item-template">
		<div class="view">
			<tr>
				<td>
					<label id="lbl-lastName" class="no-edit"><%- lastName %></label>
					<input id="tb-lastName" class="for-edit" value="<%- lastName %>">
				</td>
				<td>
					<label id="lbl-firstName" class="no-edit"><%- firstName %></label>
					<input id="tb-firstName" class="for-edit" value="<%- firstName %>">
				</td>
				<td>
					<label id="lbl-email" class="no-edit"><%- email %></label>
					<input id="tb-email" class="for-edit" value="<%- email %>">
				</td>
				<td>
					<label id="lbl-phoneNumber" class="no-edit"><%- phoneNumber %></label>
					<input id="tb-phoneNumber" class="for-edit" value="<%- phoneNumber %>">
				</td>
				<td>
					<button id="btn-edit" class="no-edit btn btn-warning">Edit</button>
					<button id="btn-save" class="for-edit btn btn-success">Save</button>
					<button id="btn-cancel" class="for-edit btn btn-primary">Cancel</span></button>
					<button id="btn-destroy" class=" btn btn-danger">Delete</button>
				</td>
			</tr>
		</div>
	</script>

	<script type="text/template" id="item-table-template">
		<div class="panel-heading"><span id="table-title">All Contacts</span><a id="view-all" style="float:right" href="http://htmlpreview.github.io/?https://github.com/leelopez/collabspot-scm/blob/master/index.html">View All</a></div>
		<table class="table table-striped">
			<th>
				<td><span id="lbl-lastName">Last Name</span></td>
				<td><span id="lbl-firstName">First Name</span></td>
				<td><span id="lbl-email">E-mail</span></td>
				<td><span id="lbl-phoneNumber">Phone Number</span></td>
			</th>
			<tbody id="contact-list">
			</tbody>
		</table>
	</script>

	<script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/backbone.localStorage-min.js"></script>
    <script src="js/backbone.marionette.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
